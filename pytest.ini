[tool:pytest]
# Pytest configuration for ML Pipeline
minversion = 7.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config 
    --cov=src 
    --cov-report=term-missing:skip-covered 
    --cov-report=html:htmlcov 
    --cov-report=xml
    --cov-fail-under=70
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    preprocessing: marks tests for preprocessing modules
    training: marks tests for training modules
    evaluation: marks tests for evaluation modules
    database: marks tests for database modules
    utils: marks tests for utility modules
filterwarnings =
    ignore::UserWarning
    ignore::FutureWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
# Timeout for long-running tests (in seconds)
timeout = 300